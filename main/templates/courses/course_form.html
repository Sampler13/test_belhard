{% extends "base.html" %}
{% block title %}{% if object %}Редактирование курса{% else %}Добавление курса{% endif %}{% endblock %}
{% block content %}
<h2>{% if object %}Редактирование курса{% else %}Добавление курса{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Сохранить{% else %}Добавить{% endif %}</button>
    <a href="{% url 'main:courses_list' %}" class="btn btn-outline-secondary">Отмена</a>
</form>
{% endblock %}
